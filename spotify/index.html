<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="titulo">
        <h4 class="titulo-text">Playlist Hashtag</h4>
    </header>
    <main>
        <div class="text">
            <div class="img"><img src="img/as_you_were.webp" alt=""></div>
            <audio id="music" src="music/Furioso Oceano.mp3"></audio>
            <div class="sub-titulo">
                <div class="text-heart">
                    <h3 id="songName">Nome da MÃºsica</h3>
                    <h5 id="bandName">Nome da banda</h5>
                </div>
                <i class="bi bi-heart heart"></i>
            </div>
            <div class="barra">
                <div id="current-progress"></div>
            </div>
        </div>
        <div class="icons">
            <i class="bi bi-shuffle"></i>
            <i class="bi bi-skip-backward-fill back"></i>
            <i class="bi bi-play-circle-fill play"></i>
            <i class="bi bi-pause-fill pause ativo"></i>
            <i class="bi bi-skip-forward-fill next" ></i>
            <i class="bi bi-repeat"></i>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
