<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="search">
            <input id="input-text" type="text" placeholder="Enter a country name here...">
            <input id="input-button" type="submit" value="Search">
        </div>
        <div id="result">
            <div id="country-container">
                <img id="bandeira-country" src="" alt="Country">
                <h1 id="name-country"></h1>
            </div>
            <div id="information-country">
                <p class="text-count">Capital:</p>
                <p class="text-count">Continent:</p>
                <p class="text-count">Population:</p>
                <p class="text-count">Currency:</p>
                <p class="text-count">Common Languages:</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
