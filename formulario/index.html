<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="estilos/mobile-first.css" media="all">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <h3>Create Account</h3>
        </section>
        <form id="form">
            <div class="formulario">
                <label for="nome">Nome</label><br>
                <input type="text" name="" id="nome">
                <i><img class="img-sucess" src="img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="img/error-icon.svg" alt=""></i>
                <small>Error message</small>
            </div>
            <div class="formulario">
                <label for="email">Email</label><br>
                <input type="email" name="" id="email">
                <i><img class="img-sucess" src="img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="img/error-icon.svg" alt=""></i>
                <small>Error message</small>
            </div>
            <div class="formulario">
                <label for="senha">Senha</label><br>
                <input type="password" name="" id="senha">
                <i><img class="img-sucess" src="img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="img/error-icon.svg" alt=""></i>
                <small>Error message</small>
            </div>
            <div class="formulario">
                <label for="confirmar-senha">Confirme sua senha</label><br>
                <input type="password" name="" id="confirmar-senha">
                <i><img class="img-sucess" src="img/success-icon.svg" alt=""></i>
                <i><img class="img-error" src="img/error-icon.svg" alt=""></i>
                <small>Error message</small>
            </div>
            <div id="enviar" class="formulario">
                 <button type="submit" >Enviar</button>
            </div>
        </form>        
    </main>
    <script src="form.js"></script>
</body>
</html>
